<!DOCTYPE html>
<html>
<head>
    <title>SPL Login</title>
    <link rel="stylesheet" href="/vendors/normalize.css" />
    <link rel="stylesheet" href="/vendors/skeleton.css" />
    <link rel="stylesheet" href="/styles/stylesheet.css">

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/vendors/smart-table.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>

<body ng-app="myApp">
    <h1>Login</h1>
    <form action="/login" method="post">
        <input placeholder="Username" type="text" name="username" id="username"/>
        <input placeholder="Password" type="password" name="password" id="password"/>
        <input type="submit" value="Log In"/>
        <p class="center"><a href="/register">Register New User</a></p>
    </form>
</body>
</html>
