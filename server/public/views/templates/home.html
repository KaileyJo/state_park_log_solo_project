<form>
    <label for="park-list">Choose a Park:</label>
    <select id="park-list" ng-model="park" ng-options="park.park for park in parks"></select>
    <input type="submit" ng-click="selectPark()" value="Get Info" />
</form>
<h3>Didn't find your park? Enter a new park here:</h3>
<form>
    <label for="name">Park Name: </label>
    <input type="text" id="name" ng-model="name" name="name" />
    <label for="type">Park Type: </label>
    <select id="type" ng-model="type" name="type">
        <option value="SP">State Park</option>
        <option value="SRA">State Recreation Area</option>
    </select>
    <label for="siteType">Site Type: </label>
    <select id="siteType" ng-model="siteType" name="siteType">
        <option value="rustic">Rustic</option>
        <option value="semi-modern">Semi-Modern</option>
    </select>
    <label for="siteNumber">Number of Sites: </label>
    <input type="number" id="siteNumber" ng-model="siteNumber" name="siteNumber" />
    <label for="miles">Miles of Hiking Trails: </label>
    <input type="number" id="miles" ng-model="miles" name="miles" />
    <textarea rows="4" cols="50" ng-model="description">Park Description...</textarea>
    <label for="link">Park Website Link: </label>
    <input type="text" id="link" ng-model="link" name="link" />
    <label for="lat">Latitude: </label>
    <input type="number" id="lat" ng-model="lat" name="lat" />
    <label for="long">Longitude: </label>
    <input type="number" id="long" ng-model="long" name="long" />
    <label for="region-list">Region: </label>
    <select id="region-list" ng-model="region" ng-options="region for region in regions"></select>
    <input type="submit" ng-click="submitPark()" value="Submit Park" />
</form>
